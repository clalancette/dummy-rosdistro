name: "Retrigger open PRs on merge"
on:
  pull_request:
    branches:
      - main
    types: [closed]

jobs:
  retrigger:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
    - name: Rekick open PRs
      uses: ./.github/actions/kick-open-prs
      with:
        repo-token: "${{ secrets.GITHUB_TOKEN }}"
